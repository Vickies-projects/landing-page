<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    </svg>
    </div>

    <main>
        <div class="contact-header">
            <img src="images/logo-placeholder.png" alt="DigiLab logo, symbol of innovation in frontend development">
            <h1>Digi Hub</h1>
            <p>Connect with Digi Hub using this fast and user-friendly contact form.</p>
            <div class="social-links">
                <ul>
                    <li><a href="https://wa.me/254769864327?text=Hello%2C%20I%20am%20reaching%20to%20know%20more%20about%20your%20services"><i class="bxl bx-whatsapp"></i><span class="sr-only">WhatsApp</span></a></li>
                    <li><a href="https://www.facebook.com/victor.waweru.70831"><i class='bxl  bx-facebook'></i><span class="sr-only">Facebook</span></a></li>
                    <li><a href="https://x.com/victorwawe4441?t=5RV8kuQ7UpQRe22TWjOdIQ&s=08"><i class='bxl  bx-twitter-x'></i><span class="sr-only">Twitter</span></a></li>
                    <li><a href="https://www.instagram.com/v.wawz?igsh=OXd0ODI1Ymp4ZHJn"><i class='bxl  bx-instagram-alt'></i><span class="sr-only">Instagram</span></a></li>
                </ul>
            </div>
        </div>
        <div class="contact-form-container">
                <h2>Get In Touch</h2>
                <p>Your feedback and inquiries are always welcome.</p>
                <form action="https://formsubmit.co/vwaweru008@gmail.com" method="POST">
                    <input type="text" name="First_Name" aria-label="First Name" placeholder="First Name" required>
                    <input type="text" name="Last_Name" aria-label="Last Name" placeholder="Last Name" required>
                    <input type="email" name="email" aria-label="Email Address" placeholder="Enter your Email Address" required>
                    <input type="tel" name="tel" aria-label="Phone Number" placeholder="Enter your phone number"required>
                    <textarea name="message" aria-label="Message" cols="30" rows="5" placeholder="Enter your message"></textarea>
                    <button type="submit">Send</button>
                </form>
        </div>
    </main>
    <div class="wave-bottom">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#00d084" fill-opacity="1" d="M0,224L80,208C160,192,320,160,480,149.3C640,139,800,149,960,149.3C1120,149,1280,139,1360,133.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
    </svg>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const requiredFields = form.querySelectorAll("input[required], textarea[required]");
    
    form.addEventListener("submit", function (e) {
      let valid = true;
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.border = "2px solid red";
          valid = false;
        } else {
          field.style.border = "1px solid #ccc";
        }
      });

      if (!valid) {
        e.preventDefault(); // stop submission
        alert("Please fill in all required fields before submitting.");
      }
    });
  });
</script>
</body>
</html>
